<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span {
			display: inline-block;
			width: 40px;
			height: 20px;
			font-size: 12px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>
	<script type="text/javascript">
		/*bad example
		var add_the_handlers = function (nodes) {
			var i;
			for(i = 0; i < nodes.length; i++) {
				nodes[i].addEventListener('click', function (e) {
					alert(i);
				});
			}
		} */

		//* good example
		var add_the_handlers = function (nodes) {
			var i;
			for(i = 0; i < nodes.length; i++) {
				nodes[i].onclick = function (i) {
					return function (e) {
						alert(i);
					};
				}(i);
			}
		}

		add_the_handlers(document.getElementsByTagName('span'));
	</script>
</body>
</html>
