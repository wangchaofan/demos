<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var serial_maker = function () {
			//返回一个生成唯一字符串的对象
			//唯一字符串由两部分组成：前缀+序列号。
			//该对象包含一个设置前缀的方法，一个设置序列号的方法和一个产生唯一字符串的方法
			var prefix = '';
			var seq = 0;
			return {
				set_prefix: function (p) {
					prefix = String(p);
				},
				set_seq: function (s) {
					seq = s;
				},
				gensym: function () {
					var result = prefix + seq;
					seq += 1;
					return result;
				}
			}
		}

		var seqer = serial_maker();
		seqer.set_prefix('Q');
		seqer.set_seq(10000);
		var unique = seqer.gensym();
		var unique1 = seqer.gensym();
		console.log(unique, unique1);
	</script>
</body>
</html>
