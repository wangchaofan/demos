<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
 		var arr1 = [];
 		var arr2 = [];
 		for(var i = 0;i<10;i++) {
 			for(var j=0;j<10;j++){
 				for(var k=0;k<10;k++) {
 					if(i>=5&&j>=5&&k>=5) {
 						arr1.push(i+''+j+k);
 						continue;
 					}
 					if(i<5&&j<5&&k<5) {
 						arr1.push(i+''+j+k);
 						continue;
 					}
 					if(i%2 === j%2 && j%2 === k%2) {
 						arr1.push(i+''+j+k);
 						continue;
 					}
 					arr2.push(i+''+j+k);
 				}
 			}
 		}
 		console.log(arr1.join(' ') + '\n');
 		console.log(arr2.join(' '));
	</script>
</body>
</html>
