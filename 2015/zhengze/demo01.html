		function RegExpTest(){ 
			var src="http://sumsung753.blog.163.com/blog/I love you!"; 
			var re = /(l)[ov]/g; // 注意g将全文匹配，不加将永远只返回第一个匹配。 
			var arr; 
			console.log("exec:");
			while((arr = re.exec(src)) !=null){ //exec使arr返回匹配的第一个，while循环一次将使re在g作用寻找下一个匹配。 
				console.log(arr);
			} 
			console.log("match:\n", src.match(re));
			console.log("test:\n", re.test(src));
			console.log("replace:\n", src.replace(re, 'ca'));
		} 
		RegExpTest();
	</script>
