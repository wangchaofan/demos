<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
 		var arr = [1,3,5,7,10,12,16];
 		var k = 15, start = 0, end = arr.length - 1;
 		while(start !== end) {
 			if(arr[start] + arr[end] > k) {
 				end--; 
 			} else if(arr[start] + arr[end] < k) {
 				start++;
 			} else {
 				console.log(arr[start] + '+' + arr[end] + '=' + k);
 				start++;
 			}
 		}
	</script>
</body>
</html>
